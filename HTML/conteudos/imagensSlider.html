<script>
    function movimentarImg(slide, inicio, fim, progressão, intervalo, FuncCallback) 
    {
        const PosicaoAtual = inicio - progressão;
        if(PosicaoAtual >= fim) 
        {
            slide.style.left = PosicaoAtual + 'px';
            setTimeout(() => movimentarImg(slide, PosicaoAtual, fim, progressão, intervalo, FuncCallback), intervalo);
        } 
        else 
        {
            FuncCallback();
        }
    }

    function exibirSlide(slides, slideAtual) 
    {
        slideAtual.style.display = 'block';

        const inicio = innerWidth;
        const fim = -slideAtual.clientWidth;

        slideAtual.style.left = `${inicio}px`;

        movimentarImg(slideAtual, inicio, fim, 5, 7, () => 
        {
            slideAtual.style.display = 'none';
            exibirSlide(slides, pegaProximoSlide(slides, slideAtual));
        })
    }

    function pegaProximoSlide(listaDeSlides, slideAtual) {
        const proximo = listaDeSlides.indexOf(slideAtual) + 1;
        return proximo < listaDeSlides.length ? listaDeSlides[proximo] : listaDeSlides[0];
    }

    function IniciaSlider() 
    {
        const elementos = document.querySelectorAll('[slider] > p');
        const slides = Array.from(elementos);
        exibirSlide(slides, slides[0]);
    }

    IniciaSlider();
</script>
