<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">SÃ©ries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>

        function ajaxRequest (url, destiny)
        {
            const destinyElement = document.querySelector(destiny)

            fetch(url)
                .then(resp => resp.text())
                .then(resp => destinyElement.innerHTML = resp)
        }
        
        document.querySelectorAll('[wm-link]').forEach((link) => 
        {
            const url = link.getAttribute('wm-link');
            const destiny = link.getAttribute('wm-destino');
            link.onclick = element =>
            {
                element.preventDefault();
                ajaxRequest(url, destiny);
            }
        })
    </script>
</body>
