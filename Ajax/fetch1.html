<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = "dados/estados.json";

        fetch(url)
            .then(response => response.json())
            .then(states => 
            {
                const itensLi = states.reduce(
                    (htmlAccumulated, state) => htmlAccumulated + 
                    `<li>${state.id} - ${state.nome} (${state.sigla})</li>`, '')
            
                document.body.insertAdjacentHTML('beforeend', `<ul>${itensLi}</ul>`);
            });
    </script>
</body>
