<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function printResults(id, data)
        {
            const dataString = JSON.stringify(data)

            const div = document.querySelector(`#${id}`);
            div.innerHTML = dataString;
        };

        $.ajax(
            {
                url: 'evenOrOdd',
                data: {number: 6},
                success(data) { printResults('get', data)}
            })

        $.ajax(
        {
            method: 'post',
            url: 'formulario',
            data: {nome: "Goi√°s", sigla: "GO"},
            success(data) { printResults('post', data)},
            error(e) { printResults('post', e)}
        })
    </script>
</body>
