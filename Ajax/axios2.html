<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function printResults(id, data)
        {
            const dataString = JSON.stringify(data)

            const div = document.querySelector(`#${id}`);
            div.innerHTML = dataString;
        };

        axios.get('evenOrOdd', { params: {number: 5}})
            .then(resp => printResults('get', resp.data));

        axios.post('formulario', {nome: "GoiÃ¡s", sigla: "GO"})
            .then(resp => printResults('post', resp.data));
    </script>
</body>
